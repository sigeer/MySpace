<div class="container-fluid" style="margin-top:20px;">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>list</span>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group">
              <div>
                <div class='col-lg-2 col-md-3 col-sm-4 col-xs-12'>
                  <input type='text' [(ngModel)]='filter.Str' class="form-control" placeholder="标题" />
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-primary" (click)="getComments()">搜索</button>
                </div>
              </div>
              <div>
                <label>搜索条件</label>
                <div>
                  <span class="label label-success" *ngFor="let x of filterBackup">{{x.str}} <i style="cursor:pointer;" (click)="removeFilter(x)">X</i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered  table-hover">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>评论</th>
                  <th>来源</th>
                  <th>评论者</th>
                  <th>评论时间</th>
                  <th>状态</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let x of comments'>
                  <td></td>
                  <td>
                    {{x.content}}
                  </td>
                  <td>
                    <span (click)='filterFromArticle(x.article)' class="label label-default" style="cursor: pointer;">{{x.article.title}}</span>
                  </td>
                  <td>
                    <span (click)='filterFromPoster(x.guest)' class="label label-info" style="cursor: pointer;">{{x.guest.contactInfo}}</span>

                  </td>
                  <td>
                    {{x.createTime}}
                  </td>
                  <td>
                    {{x.status}}
                  </td>
                  <td>
                    <button class="btn btn-default">
                      编辑
                    </button>
                    <button class="btn btn-default" (click)="deleteComment(x)">
                      删除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
