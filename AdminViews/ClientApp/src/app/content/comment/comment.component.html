<div class="container-fluid" style="margin-top:20px;">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>{{output}}</span>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group">
              <div>
                <div class='col-lg-2 col-md-3 col-sm-4 col-xs-12'>
                  <input type='text' [(ngModel)]='filter.Str' (keyup.enter)="getComments()" class="form-control" placeholder="标题" />
                </div>
                <div class='col-lg-2 col-md-3 col-sm-4 col-xs-12'>
                  <select  class="form-control" [(ngModel)]="filter.Status" style="height:auto">
                    <option *ngFor="let x of allStatus" value="{{x.key}}">{{x.value}}</option>
                  </select>
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-primary" (click)="getComments()">搜索</button>
                </div>
              </div>
              <div>
                <label>搜索条件</label>
                <div>
                  <span class="label label-success" *ngFor="let x of filterBackup">{{x.str}} <i style="cursor:pointer;" (click)="removeFilter(x)">&times;</i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered  table-hover">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>评论</th>
                  <th>来源</th>
                  <th>评论者</th>
                  <th>评论时间</th>
                  <th>状态</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let x of comments'>
                  <td>
                    {{x.index}}
                  </td>
                  <td>
                    {{x.content}}
                  </td>
                  <td>
                    <span (click)='filterFromArticle(x.article)' title="筛选出所有来自文章[{{x.article.title}}]的评论" class="label label-default" style="cursor: pointer;">{{x.article.title}}</span>
                  </td>
                  <td>
                    <span (click)='filterFromPoster(x.guest)' title="筛选出所有来自访客[{{x.guest.contactInfo}}]的评论" class="label label-info" style="cursor: pointer;">{{x.guest.contactInfo}}</span>

                  </td>
                  <td>
                    {{x.createTime}}
                  </td>
                  <td>
                    <span *ngIf="!x.isEdit">{{x.statusdisplay}}</span>
                    <span *ngIf="x.isEdit">
                      <select class="form-control" [(ngModel)]="x.status" style="height:auto;max-width:inherit">
                        <option *ngFor="let x of allStatus" value="{{x.key}}">{{x.value}}</option>
                      </select>
                    </span>
                  </td>
                  <td>
                    <span *ngIf="x.isEdit">
                      <button class="btn btn-default" (click)="saveChange(x)">
                        保存修改
                      </button>
                      <button class="btn btn-default" (click)="x.isEdit = false;">
                        放弃修改
                      </button>
                    </span>
                    <span *ngIf="!x.isEdit">
                      <button class="btn btn-default" (click)="editComment(x)">
                        编辑
                      </button>
                      <button class="btn btn-default" (click)="deleteComment(x.id)">
                        删除
                      </button>
                    </span>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
