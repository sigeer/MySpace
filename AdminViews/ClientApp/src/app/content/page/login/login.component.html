<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row" >
      <div class="col-lg-3 col-lg-offset-5" style="padding-top: 150px;">
          <div class="panel panel-default">
              <div class="panel-heading">
      
              </div>
              <div class="panel-body">
                <div class="form-horizontal">
                  <div class="form-group">
                      <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                        <input  type="text" class="form-control" [(ngModel)]="form.userid" (keyup.enter)="login()" placeholder="用户名"/>	
                    </div>
                      
                  </div>
                  <div class="form-group">
                      <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                        <input type="password" class="form-control" [(ngModel)]="form.password" (keyup.enter)="login()" placeholder="密码"/>	
                    </div>
                  </div>
                  <div class="form-group">
                      <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                        <button (click)="login()" class="btn btn-block btn-success">登录</button>
                    </div>
                      
                  </div>
                </div>
              </div>
            </div>
      </div>

    </div>
  </div>
