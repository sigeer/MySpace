<div class="container-fluid" style="margin-top:20px;">
      <div class="row">
          <div class="col-xs-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <span>list</span>
                  </div>
                  <div class="panel-body">
                      <div class="form-group">
                          <label></label>
                          <div class='col-xs-2'>   
                              <input type='text' class="form-control" placeholder="标题"/>
                          </div> 
                          <div class="col-xs-2">
                              <button class="btn btn-primary" (click)="getArticle()">搜索</button>
                          </div>
                      </div>
                      <div class="form-group">
  
                      </div>
                      <div class="form-group">
                          <div class="table-responsive">
                              <table class="table table-hover">
                                  <thead>
                                    <tr>
                                      <th>
                                        #
                                      </th>
                                      <th>标题</th>
                                      <th>大致内容</th>
                                      <th>标签</th>
                                      <th>创建时间</th>
                                      <th>状态</th>
                                      <th></th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor='let x of blogs'>
                                          <td>
                                          </td>
                                          <td>
                                              {{x.title}}
                                          </td>
                                          <td>
                                              {{x.nohtml}}
                                          </td>
                                          <td>
                                              <span *ngFor='let y of x.Tags' class="label label-info">{{y.Name}}</span>
                                          </td>
                                          <td>
                                              {{x.createTime}}
                                          </td>
                                          <td>
                                              {{x.status}}
                                          </td>
                                          <td>
                                              <button class="btn btn-default">
                                                  编辑
                                              </button>
                                              <button class="btn btn-default" (click)="deleteArticle(x)">
                                                  删除
                                              </button>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                          </div>
                   </div>
            </div>
        </div>
    </div>
</div>
