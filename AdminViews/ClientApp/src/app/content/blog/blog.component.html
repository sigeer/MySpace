<div class="container-fluid" style="margin-top:20px;">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <span>list</span>
                  </div>
                  <div class="panel-body">
                        <div class="form-horizontal">
                                <div class="form-group">
                                        <div class='col-lg-2 col-md-3 col-sm-4 col-xs-12'>   
                                            <input type='text' class="form-control" placeholder="标题"/>
                                        </div> 
                                        <div class="col-lg-2">
                                            <button class="btn btn-primary" (click)="getArticle()">搜索</button>
                                        </div>
                                    </div>
                        </div>
                      <div class="table-responsive">
                            <table class="table table-striped table-bordered  table-hover">
                                <thead>
                                  <tr>
                                    <th>
                                      #
                                    </th>
                                    <th>标题</th>
                                    <th>大致内容</th>
                                    <th>标签</th>
                                    <th>创建时间</th>
                                    <th>状态</th>
                                    <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor='let x of blogs'>
                                    <td></td>
                                    <td>
                                      {{x.title}}
                                    </td>
                                    <td>
                                      {{x.nohtml}}
                                    </td>
                                    <td>
                                      <span *ngFor='let y of x.Tags' class="label label-info">{{y.Name}}</span>
                                    </td>
                                    <td>
                                      {{x.createTime}}
                                    </td>
                                    <td>
                                      {{x.status}}
                                    </td>
                                    <td>
                                      <span *ngIf="x.isEdit">
                                        <button class="btn btn-default" (click)="saveChange(x)">
                                          保存修改
                                        </button>
                                        <button class="btn btn-default" (click)="x.isEdit = false;">
                                          放弃修改
                                        </button>
                                      </span>
                                      <span *ngIf="!x.isEdit">
                                        <button class="btn btn-default" (click)="editArticle(x)">
                                          编辑
                                        </button>
                                        <button class="btn btn-default" (click)="deleteArticle(x.id)">
                                          删除
                                        </button>
                                      </span>

                                    </td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                   </div>
            </div>
        </div>
    </div>
</div>
