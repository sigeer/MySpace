<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
    <div aria-live="polite">
        <!--显示第 {{First()}} 条到 {{getCurrentDataCount()}} 条数据，共 {{totalDataCount}} 条数据-->  
        <!--<a class="esf-cursor " ng-click="setSize(20,$event.target);" [ngClass]="{'high-light':size==20}">20</a>  |  
        <a class="esf-cursor" [ngClass]="{'high-light':size==50}" ng-click="setSize(50,$event.target);">50</a>  |  
        <a class="esf-cursor" [ngClass]="{'high-light':size==100}" ng-click="setSize(100,$event.target);">100</a>   |  
        <a class="esf-cursor" [ngClass]="{'high-light':size==-1}" ng-click="setSize(-1,$event.target);">全部</a>-->
    </div>
</div>
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
  <div class="form-inline pull-right" style="margin-right:-15px">
    <a href="javascript:;" class="btn btn-default" (click)="jump(1)"  style="border-radius:0px;" title="第一页"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a href="javascript:;" style="border-radius:0px;border-left:0px;" class="btn btn-default" (click)="previous()" title="上一页"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <!-- <input type="number" class="form-control" style="border-radius:0px;border-left:0px;width:50px" (keyup.enter)="jump(currentIndex)" [(ngModel)]="currentIndex" /> -->
    <div class="input-group">
        <input type="number" class="form-control" style="border-radius:0px;border-left:0px;width:50px" (keyup.enter)="jump(currentIndex)" [(ngModel)]="currentIndex" />
        <span class="input-group-addon" style="border-left:0px;background-color:white;padding:4px 8px;border-radius:0px;">/{{totalPageCount}}</span>
    </div>
    <a href="javascript:;" style="border-radius:0px;border-left:0px;" class="btn btn-default" (click)="next()"><span class="glyphicon glyphicon-chevron-right" title="下一页"></span></a>
    <a href="javascript:;" class="btn btn-default"  style="border-radius:0px;border-left:0px;" (click)="jump(totalPageCount)" title="最后一页"><span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</div>
